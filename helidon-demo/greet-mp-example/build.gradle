plugins {
    id 'java'
}

group 'com.foriba'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    implementation "io.helidon.microprofile.bundles:helidon-microprofile-1.2:1.1.0"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}


// define a custom task to copy all dependencies in the runtime classpath
task copyLibs(type: Copy) {
    from configurations.compileClasspath
    into 'build/libs/libs'
}


jar {

    dependsOn test, copyLibs

    manifest {
        attributes(
                "Implementation-Title": project.name,
                "Main-Class": 'com.foriba.server.MPServer',
                'Class-Path': configurations.compileClasspath.files.collect { "libs/$it.name" }.join(' ')
        )
    }
}